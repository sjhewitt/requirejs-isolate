<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    // This is just a super light testing framework.
    function expect(a,b){
      var result = document.createElement("P");
      result.className = a === b ? "success" : "error";
      result.innerHTML = "expected '"+a+"' to equal '"+b+"'";
      document.getElementById("testResults").appendChild(result);
    }
  </script>
  <style type="text/css">
    .success { color: green; }
    .error { color: red; }
  </style>




  <script type="text/javascript">
    function configureIsolate(config){
      config.map("b", { name: function(){ return "global map"; } })
            .passthru("c");
    }
  </script>
  <script type="text/javascript" src="require.js" data-main="js/tests.js"></script>


  
</head>
<body>
  <h1>Test results:</h1>
  <div id="testResults"></div>
</body>
</html>
